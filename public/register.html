<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt - Bahanecim.com</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Bahanecim.com</h1>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Kullanıcı Adı</label>
                    <input type="text" id="username" name="username" required minlength="3">
                    <small>En az 3 karakter</small>
                </div>
                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" required minlength="6">
                    <small>En az 6 karakter</small>
                </div>
                <div class="form-group">
                    <label for="passwordConfirm">Şifre Tekrar</label>
                    <input type="password" id="passwordConfirm" name="passwordConfirm" required>
                </div>
                <button type="submit" class="auth-btn">Kayıt Ol</button>
            </form>
            <div class="auth-links">
                <p>Zaten hesabınız var mı? <a href="/login.html">Giriş Yapın</a></p>
            </div>
        </div>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
