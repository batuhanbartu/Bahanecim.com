<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilim - Bahanecim.com</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Profilim</h1>
            <nav>
                <a href="/">Ana Sayfa</a>
                <a href="/bahane-ekle.html">Bahane Ekle</a>
                <a href="/populer.html">Popüler Bahaneler</a>
                <a href="/profile.html" class="active">Profilim</a>
                <a href="#" id="logoutBtn" class="logout-btn">Çıkış Yap</a>
            </nav>
        </header>

        <main>
            <div class="profile-container">
                <!-- Profil Bilgileri -->
                <section class="profile-section">
                    <h2>Profil Bilgileri</h2>
                    <form id="profileForm" class="profile-form">
                        <div class="form-group">
                            <label for="username">Kullanıcı Adı:</label>
                            <input type="text" id="username" name="username" required minlength="3">
                        </div>
                        <div class="form-group">
                            <label for="email">E-posta:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <button type="submit" class="primary-btn">Güncelle</button>
                    </form>
                </section>

                <!-- Şifre Değiştirme -->
                <section class="password-section">
                    <h2>Şifre Değiştir</h2>
                    <form id="passwordForm" class="password-form">
                        <div class="form-group">
                            <label for="currentPassword">Mevcut Şifre:</label>
                            <input type="password" id="currentPassword" name="currentPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">Yeni Şifre:</label>
                            <input type="password" id="newPassword" name="newPassword" required minlength="6">
                            <small>En az 6 karakter</small>
                        </div>
                        <button type="submit" class="primary-btn">Şifre Değiştir</button>
                    </form>
                </section>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Bahanecim.com - Tüm hakları saklıdır.</p>
        </footer>
    </div>
    <script src="js/profile.js"></script>
</body>
</html>
